<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title></title>

<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="header" th:fragment="header">
		<header id="encabezado">
			<!--NavBar-->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/anotherUser}">Añadir Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listUsers}">Listar Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/anotherMovie}">Añadir Pelicula</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listMovies}">Listar Peliculas</a>
        </li>
        <li class="nav-item dropdown nav-bar-right" sec:authorize="isAuthenticated()">
          <a class="btn dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li>
            <a class="dropdown-item" th:href="@{/update/}+${#authentication.getPrincipal().getUsername()}"><i class="fa fa-pencil" aria-hidden="true"></i><small>	Modificar perfil</small></a>
            <a class="dropdown-item" th:href="@{/listTickets/}+${#authentication.getPrincipal().getUsername()}"><i class="fa fa-pencil" aria-hidden="true"></i><small>	Ver tickets</small></a>
           
      		<form th:action="@{/logout}" method="post">
      		<button class="dropdown-item" type="submit">
      		<i class="fa fa-sign-out" aria-hidden="true"></i><small>Cerrar Sesion</small>
      		</button>
      		</form>
           
              </li>
          </ul>
        </li>
       <li class="nav-item" sec:authorize="!isAuthenticated()">
      	<a class="btn btn-light" th:href="@{/anotherUser}">Registrarse</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
      	<a class="btn btn-warning" th:href="@{/login}">Iniciar Sesion</a>
      </li>
      </ul>
    </div>
  </div>
</nav>
		</header>
	</div>
	
	
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
</body>

</html>
