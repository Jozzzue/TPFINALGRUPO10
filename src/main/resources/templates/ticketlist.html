<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"  rel="stylesheet" type="text/css"> -->
<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
<!--Icono NavBar-->
<script src="https://kit.fontawesome.com/eb496ab1a0.js"
	crossorigin="anonymous"></script>
<title>TPFINAL - GRUPO 10</title>
</head>
<body>
	<div th:insert="/layouts/header :: header"></div>
	
	<div class="container-sm-1">
	<table class="table table-dark table-striped">
		<thead>
			<tr class="text-center">
			<th scope="col">ID</th>
				<th scope="col">Pelicula</th>
				<th scope="col">Estreno</th>
				<th scope="col">Fecha de Pago</th>
				<th scope="col">Cantidad de Tickets</th>
				<th scope="col">Sala</th>
				<th scope="col">Horario</th>
			</tr>
		</thead>

		<tbody>
			<tr class="text-center" th:each="ticket:${ticketss}">
				<td th:if="${ticket.tickets}!= 0" th:text="${ticket.id}"></td>
				<td th:if="${ticket.tickets}!= 0" th:text="${ticket.movie.name}"></td>
				<td th:if="${ticket.tickets}!= 0" th:text="${ticket.movie.premiere}"></td>
				<td th:if="${ticket.tickets}!= 0" th:text="${ticket.saledate}"></td>
				<td th:if="${ticket.tickets}!= 0" th:text="${ticket.tickets}"></td>
				<td th:if="${ticket.tickets}!= 0" th:text="${ticket.movie.hall}"></td>
				<td th:if="${ticket.tickets}!= 0" th:text="${ticket.movie.schedule}"></td>
			</tr>
		</tbody>
	</table>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
