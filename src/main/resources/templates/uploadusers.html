<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"  rel="stylesheet" type="text/css"> -->
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
<!--Icono NavBar-->
<script src="https://kit.fontawesome.com/eb496ab1a0.js"
	crossorigin="anonymous"></script>
<title>TPFINAL - GRUPO 10</title>
</head>
<body id="form-body">
	<div th:insert="/layouts/header :: header"></div>
	
<div class= "container">
	<div class="alert alert-success alert-dismissible fade show row" role="alert" th:if="${formUserErrorMessage}" >
		<label th:text="${formUserErrorMessage}"></label>  
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
</div>

<div class="container">
<!-- Formulario -->
	<form th:object="${user}" th:action="${editMode}?@{/editUser}:@{/saveUser}" method="post" id="formGeneral">
		
		<input type="hidden" class="form-control"  th:if="${editMode}" th:field="*{password}">
		<input type="hidden" class="form-control"  th:if="${editMode}" th:field="*{status}">
		<input type="hidden" class="form-control"  th:if="${editMode}" th:field="*{id}">
		<input type="hidden" class="form-control"  th:if="${editMode}" th:field="*{dni}">
		<input type="hidden" class="form-control"  th:if="${editMode}" th:field="*{type}">
		
		 <div class="mb-3" th:if="${editMode == false}">
			<label for="dni" class="form-label">DNI:</label>
			<input type="text" th:field="*{dni}" class="form-control" id="dni" placeholder="00.000.000" title="Debe poner 8 números" required>
			<div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
		</div>
		
		<div class="mb-3">
			<label for="nameID" class="form-label">Nombre:</label> 
			<input th:field="*{name}" type="text" class="form-control" id="nameID" placeholder="Nombre..." required>
			<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		</div>
		 <div class="mb-3">
    			<label for="apellidoID" class="form-label">Apellido</label>
    			<input th:field="*{lastname}" type="text" class="form-control" placeholder="Apellido..." id="apellidoID" required>
    			<div class="alert alert-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
  		</div>
		<div class="mb-3 mt-3">
			<label for="emailID" class="form-label">Email:</label> 
			<input th:field="*{email}" type="email" class="form-control" id="emailID" placeholder="Email..." required>
			 <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
 
		</div>
		<div class="mb-3" th:if="${editMode == false}">
			<label for="pwd" class="form-label">Contraseña:</label> 
			<input th:field="*{password}" type="password" class="form-control" id="pwd" placeholder="Contraseña..." required>
			<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		
		<div class="mb-3" th:if="${editMode == false}">
			<label	class="form-check-label" for="gridRadios3">NORMAL</label>
			<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="NORMAL" th:field="*{type}" checked="checked"> 
													
			<label	class="form-check-label" for="gridRadios2">ADMIN</label>
			<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="ADMIN" th:field="*{type}">
			<!--<div class="alert alert-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>-->
		</div>
		<button type="submit" class="btn btn-primary"><span th:text="${editMode}?'Modificar':'Guardar'"></span></button>
  <a class="btn btn-light" th:href="@{/}">Volver</a>
	</form>
</div>
	
	
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
