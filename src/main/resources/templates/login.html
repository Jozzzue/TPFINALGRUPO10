<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"  rel="stylesheet" type="text/css"> -->
	<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
	<!--Icono NavBar-->
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
	<title>TPFINAL - GRUPO 10</title>
</head>

<body id="bodyForm">
<div th:insert="/layouts/header :: header"></div>
<div class="container">
 <div class="alert alert-success alert-dismissible fade show row" role="alert" th:if="${formLoginErrorMessage}" >
		<label th:text="${formLoginErrorMessage}"></label>  
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="alert alert-success alert-dismissible fade show row" role="alert" th:if="${param.error}" >
		<label >Combinacion Invalida de Usuario y Contraseña</label>  
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="alert alert-success alert-dismissible fade show row" role="alert" th:if="${param.logout}" >
		<label >Ha finalizado Sesion</label>  
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
<form class="form" th:object="${usuarioDelForm}" th:action="@{/login}" method="post" id="form">
  <div class="grupo"><!-- grupo -->
  <h1>Login</h1>
   <label for="dni">DNI</label>
    <input type="text" class="form-control" id="dni" aria-describedby="dniHelp" placeholder="Ingrese DNI" name="documento" th:field="*{dni}">    

  </div>
  <div class="grupo">
    <label for="passwordID">Password</label>
    <input type="password" class="form-control" id="passwordID" placeholder="Contraseña" name="pasaje" th:field="*{password}">

  </div>  
  <button type="submit" class="btn btn-primary">Ingresar</button>
 
</form>

	
</div>
</body>

</html>
